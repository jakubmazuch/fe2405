<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SVG</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis deleniti, ex repellat dicta beatae dolore,
        consequuntur ullam suscipit recusandae, asperiores aut autem hic adipisci veritatis. Porro, reiciendis deserunt!
        Mollitia, reprehenderit!</p>
    <h2>Ukousnutý kruh</h2>
    <svg width="200" height="200" class="pozadi">
        <circle cx="100" cy="100" r="100" class="kruh1" />
        <circle cx="250" cy="100" r="100" class="kruh2" />
        <circle cx="-50" cy="100" r="100" class="kruh2" />
        <circle cx="100" cy="250" r="100" class="kruh2" />
        <circle cx="100" cy="-50" r="100" class="kruh2" />
    </svg>

    <h2>Křížek</h2>
    <svg width="100" height="100">
        <rect width="100" height="100" rx="10" class="krizek_pozadi" />
        <a xlink:href="https://www.alza.cz">
            <line x1="10" y1="10" x2="90" y2="90" class="krizek_cara" />
        </a>
        <line x1="10" y1="90" x2="90" y2="10" class="krizek_cara" />
    </svg>
    <svg width="100" height="100">
        <rect width="100" height="100" rx="10" class="krizek_pozadi" />
        <polyline points="10,10 90,90" class="krizek_cara" />
        <polyline points="10,90 90,10" class="krizek_cara" />
    </svg>
    <svg width="100" height="100" style="background-color: red; border-radius: 10px;">
        <polyline points="10,10 90,90" class="krizek_cara" />
        <polyline points="10,90 90,10" class="krizek_cara" />
    </svg>
    <svg width="100" height="100" style="border-radius: 10px;">
        <polygon points="0,0 100,0 100,100 0,100" class="krizek_pozadi" />
        <polyline points="10,10 90,90" class="krizek_cara" />
        <polyline points="10,90 90,10" class="krizek_cara" />
    </svg>
</body>

</html>
