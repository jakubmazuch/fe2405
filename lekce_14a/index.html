<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 10.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="vodnik my-5">
        <div class="container">
            <div class="row py-5">
                <!-- Nadpis -->
                <div class="col text-center">
                    <h2 class="text-uppercase">Reklamace</h2>
                </div>
            </div>
            <!-- Formulářové prvky -->
            <form action="">
                <div class="row">
                    <div class="col mx-3">
                        <label for="zprava" class="form-label">Vaše zpráva:</label>
                        <textarea name="zprava" id="zprava" class="form-control border-0 rounded-0 zprava" style="min-height: 105px;"></textarea>
                    </div>
                    <div class="col mx-3">
                        <div>
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" name="email" id="email" class="form-control border-0 rounded-0 email">
                        </div>
                        <div>
                            <label for="tel" class="form-label">Telefon:</label>
                            <input type="tel" name="tel" id="tel" class="form-control border-0 rounded-0 tel">
                        </div>
                    </div>
                </div>
                <!-- Tlačítko -->
                <div class="row pt-4 pb-5">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-moje rounded-0 fw-bold text-uppercase">Odeslat</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
