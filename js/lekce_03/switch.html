<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hodnota = parseInt(prompt("Zadej číslo:"));
        let slovy;

        switch (hodnota) {
            case 1:
                slovy = "jedna";
                break;
            case 2:
                slovy = "dva";
                break;
            case 3:
                slovy = "tři";
                break;
            case 4:
                slovy = "ctyři";
                break;
            default:
                slovy = "nevím";
        }
        document.write(slovy);
    </script>
</body>
</html>
