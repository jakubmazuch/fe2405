<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function jeTrojuhelnik(a,b,c) {
            if (a+b>c && a+c>b && b+c>a) {
                return 1;
            }
            else {
                return 0;
            }
        }

        document.write(jeTrojuhelnik(3,4,5));
        document.write(jeTrojuhelnik(1,6,5));
    </script>
</body>
