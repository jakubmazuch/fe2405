<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<ul>");
        
        let w = 1;
        while (w <= 10) {
            document.write("<li>" + w + "</li>");
            w++;
        }

        document.write("</ul>");
    </script>
</body>
</html>
