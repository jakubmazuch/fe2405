<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<table border='1'><tr>")
        for (let i = 1; i <= 10; i++) {
            document.write("<td>" + i*3 + "</td>");
        }
        document.write("</tr></table>")
    </script>
</body>

</html>
