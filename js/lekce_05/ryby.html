<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ryby k večeři</h1>
    <br>
    <script>
        let ryba = parseInt(prompt("Kolik si dáte ryb k večeři? "));

        for (let i = 1; i <= ryba; i++) {
            document.write("<img src='ryba.png' alt='Ryba' style='width: 75px; height: auto;'>");
        }
    </script>
    
</body>
</html>
