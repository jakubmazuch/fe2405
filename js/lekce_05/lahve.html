    <script>
        for (let i = 10; i > 0; i--) {
            let tvar = "zelených lahví";

                tvar = "zelené lahve";

                tvar = "zelená láhev";

			document.write(i + ' ' + tvar + ' stojí na stole a jedna spadne<br>');
        }
    </script>
