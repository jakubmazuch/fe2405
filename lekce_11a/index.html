
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cvičení ellipse v SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cvičení <code>ellipse</code> v SVG</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit labore, tenetur nobis ad inventore vitae animi consectetur, nulla cumque ipsum beatae. Deserunt quod saepe quia architecto hic ducimus pariatur nam.
    </p>

    <svg width="300px" height="300px" style="border: 1px solid rgb(23, 219, 219); background-color: rgb(23, 219, 219)">
        <ellipse cx="150" cy="150" rx="100" ry="50" style="fill:white;" />
        <ellipse cx="150" cy="150" rx="50" ry="100" style="fill:white;" />
        <circle cx="150" cy="150" r="67" style="fill:rgb(23, 219, 219);" />
    </svg>

    <svg width="300px" height="300px" style="border: 1px solid rgb(23, 219, 219); background-color: rgb(23, 219, 219)">
        <ellipse cx="150" cy="150" rx="100" ry="35" style="fill:green;" />
        <ellipse cx="150" cy="150" rx="100" ry="35" style="fill:yellow;" transform="rotate(45,150,150)" />
        <ellipse cx="150" cy="150" rx="100" ry="35" style="fill:red;" transform="rotate(90,150,150)" />
        <ellipse cx="150" cy="150" rx="100" ry="35" style="fill:purple;" transform="rotate(135,150,150)" />
        <circle cx="150" cy="150" r="70" style="fill:rgb(23, 219, 219);" />
    </svg>

    <svg width="300px" height="300px" style="border: 1px solid black;">
        <ellipse cx="150" cy="150" rx="100" ry="35" class="react" />
        <ellipse cx="150" cy="150" rx="100" ry="35" class="react" transform="rotate(60,150,150)" />
        <ellipse cx="150" cy="150" rx="100" ry="35" class="react" transform="rotate(120,150,150)" />
        <circle cx="150" cy="150" r="10" style="fill:#61dbfb" />
    </svg>


</body>
</html>
