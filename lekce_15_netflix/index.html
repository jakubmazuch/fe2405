<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ec06086e12.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="hlavniCast">
        <img src="logo.png" class="logo" alt="logo Netflix">
        <a href="#" class="btn btn-primary" id="loginTlacitko">Přihlásit se</a>

        <h1 class="nadpis">Neomezená podívaná na<br>filmy, TV pořady a další.</h1>
        <h4 class="podnadpis">Dívejte se kdekoli. Zrušte kdykoli.</h4>
        <p class="text">Jste připraveni se dívat? Pro vytvoření nebo obnovení účtu zadejte e-mail.</p>

        <div class="blokRegistrace">
            <input type="text" class="formEmail" placeholder="E-mailová adresa" name="email" id="email">
            <a href="#" class="btn btn-primary" id="formSubmit">
                Začít <i class="fa-solid fa-chevron-right" id="icon"></i>
            </a>
        </div>
    </div>    
</body>
</html>
