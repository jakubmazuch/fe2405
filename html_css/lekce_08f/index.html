<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulář</title>
</head>
<body>
    <h2>Responzivní formulář</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque nihil cupiditate laudantium vero non magnam accusantium aperiam repellendus! Debitis, nesciunt molestiae ullam eos voluptas reiciendis iusto quaerat asperiores iure sapiente.</p>

    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="jmeno">Jméno: </label>
                </div>
                <div class="col-75">
                    <input type="text" name="jmeno" id="jmeno" placeholder="Napiste své jméno...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="prijmeni">Příjmení: </label>
                </div>
                <div class="col-75">
                    <input type="text" name="prijmeni" id="prijmeni" placeholder="Napište své příjmení...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="zeme">Požadovaná země: </label>
                </div>
                <div class="col-75">
                    <select name="zeme" id="zeme">
                        <option value="sk">Slovensko</option>
                        <option value="hu">Maďarsko</option>
                        <option value="it">Itálie</option>
                        <option value="ht">Haiti</option>
                        <option value="au">Rakousko</option>
                        <option value="pl">Polsko</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="predmet">Předmět: </label>
                </div>
                <div class="col-75">
                    <textarea name="predmet" id="predmet" placeholder="Máte něco na srdci?" rows="15"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Podat přihlášku">
            </div>
        </form>
    </div>
</body>
</html>
